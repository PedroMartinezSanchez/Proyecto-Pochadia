<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/darkly/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="js/slick-1.8.1/slick/slick-theme.css" />
    <link rel="stylesheet" href="js/slick-1.8.1/slick/slick.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="js/slick-1.8.1/slick/slick.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="js/controlador_index.js"></script>
    <link rel="icon" type="image/png" href="img/icon-mini.png" style="width: 32px; height: 32px;" />
    <title>Inicio</title>
    <style>
        .campolog {
            width: 350px;
        }

        body {
            background: url(img/background.png);
        }
    </style>
</head>

<body ng-app="myApp" ng-controller="myCtrl">
    <!--HEADER-->
    <div class="row">
        <div class="col-sm bg-dark" style="width: 100%;">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a href="#" class="mr-4">
                    <img src="img/icon.png" alt="logo" width="100">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02"
                    aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor02">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link pl-3 mr-4" href="index.html">Inicio <span
                                    class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link pl-3" href="info_premium.html">Premium</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0 pl-3">
                        <div class="container">
                            <input class="form-control mr-sm-2" type="text" placeholder="Buscar">
                            <button class="btn btn-secondary my-2 my-sm-0 mr-3" type="submit">Buscar</button>
                            <div class="dropdown">
                                <a href="#" class="btn dropdown-toggle" data-toggle="dropdown"><img src="img/icon2.png"
                                        alt="icono_usuario" width="50"></a>
                                <div class="dropdown-menu dropdown-menu-right row p-0" style="width: 30vh;">
                                    <div class="container p-0">
                                        <div class="card container d-flex justify-content-center p-0">
                                            <img class="card-img-top mt-4" src="img/icon2.png" alt="Card image"
                                                style="width:40%">
                                            <div class="card-body pb-1">
                                                <h4 class="card-title" style="font-size: 100%;">#Usuario</h4>
                                                <a href="perfil.html?id_usuario={{idUsuario}}"
                                                    class="btn btn-warning mt-2 col-sm container justify-content-center"
                                                    style="width: 100%;">Ajustes</a>
                                                <a href="FAQ.html"
                                                    class="btn btn-warning mt-2 col-sm container justify-content-center"
                                                    style="width: 100%;">Ayuda</a>
                                                <a href="#" class="btn btn-warning mt-2 col-sm container"
                                                    style="width: 100%; height: 500%;">Cerrar sesión</a>
                                            </div>
                                            <div class="row container pl-0 pr-0 pb-3 pt-3" style="font-size: 11px;">
                                                <div class="col-sm d-flex justify-content-center">
                                                    <a target="_blank" href="./politicas/politicas.pdf">Politicas de
                                                        privacidad</a>
                                                </div>
                                                <div class="col-sm d-flex justify-content-center">
                                                    <a href="#">Términos del servicio</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
            </nav>
        </div>
    </div>
    <!--Termina header-->
    <article class="pt-2 col-sm pr-5 pl-5">
        <div class="ml-3"><h4>Juegos nuevos</h4></div>
        <div data="juegosNuevos.length" slick-slider="{{slickParams}}">
            <div class="ml-3" ng-repeat="juego in juegosNuevos">
                <a ng-href="/info_juego.html?id_juego={{juego.id_juego}}"><img ng-src="{{juego.img_index}}" style="width:100%; height:100%"></a>
            </div>
        </div>
        <div class="ml-3 mt-4"><h4>Rol</h4></div>
        <div data="juegosRol.length" slick-slider="{{slickParams}}">
            <div class="ml-3" ng-repeat="juego in juegosRol">
                <a ng-href="/info_juego.html?id_juego={{juego.id_juego}}"><img ng-src="{{juego.img_index}}" style="width:100%; height:100%"></a>
            </div>
        </div>
        <div class="ml-3 mt-4"><h4>Accion</h4></div>
        <div data="juegosAccion.length" slick-slider="{{slickParams}}">
            <div class="ml-3" ng-repeat="juego in juegosAccion">
                <a ng-href="/info_juego.html?id_juego={{juego.id_juego}}"><img ng-src="{{juego.img_index}}" style="width:100%; height:100%"></a>
            </div>
        </div>
        <div class="ml-3 mt-4"><h4>RPG</h4></div>
        <div data="juegosRpg.length" slick-slider="{{slickParams}}">
            <div class="ml-3" ng-repeat="juego in juegosRpg">
                <a ng-href="/info_juego.html?id_juego={{juego.id_juego}}"><img ng-src="{{juego.img_index}}" style="width:100%; height:100%"></a>
            </div>
        </div>
    </article>
    <footer class="page-footer">
        <div class="container pr-0 pl-0 pt-5">
            <div class="container-fluid d-flex justify-content-center ml-3">
                <div class="mr-3">
                    <p class="ml-2">Contacto</p>
                    <div class="container d-flex justify-content-center">
                        <div>
                            <div class="row">
                                <div class="col-sm"><a href="FAQ.html">Ayuda</a></div>
                            </div>
                            <div class="row">
                                <a href="aboutus.html" class="col-sm">Sobre nosotros </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mr-3">
                    <p class="col-sm d-flex justify-content-center">Siguenos</p>
                    <div class="container col-sm">
                        <div class="d-flex justify-content-center">
                            <div class="d-flex justify-content-center">
                                <div class="row-sm d-flex justify-content-center">
                                    <div class="col-sm p-1"><i><a
                                                href="https://www.facebook.com/profile.php?id=100052372509502"><img
                                                    src="img/facebook.png" alt="facebook" style="width:4vh;"></a></i>
                                    </div>
                                    <div class="col-sm p-1"><i><a href="https://twitter.com/pochadia"><img
                                                    src="img/twitter.png" alt="twitter" style="width:4vh;"></a></i>
                                    </div>
                                    <div class="col-sm p-1"><i><a href="https://www.instagram.com/pochadia/"><img
                                                    src="img/instagram.png" alt="instagram" style="width:4vh;"></a></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Copyright -->
        <div class="footer-copyright text-center pb-2 pt-2">© 2020 Copyright:
            <a href="principal.html"> Pochadia.com</a>
        </div>
        <!-- Copyright -->
    </footer>
</body>

</html>
