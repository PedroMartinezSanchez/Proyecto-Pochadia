<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/darkly/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>Formulario Alta Pochadia</title>
    <style>
        form{padding: 20px; margin: auto;}
        .centrado{ padding-left: 95px;}
    </style>
  </head>
  <body>

    <div class="container d-flex justify-content-center">

        <form action="/action_page.php">
           <img src="img/icon.png" alt="Pochadia" class="centrado">

            <div class="form-group" >
                <label for="name">Nombre:</label>
                <input type="text" class="form-control" placeholder="Introduce tu nombre" id="name">
            </div>

            <div class="form-group">
                <label>Password:</label>
                <input type="text" class="form-control" placeholder="Introduce tus apellidos" id="lastname" >
            </div>

            <div class="form-group">
                <label >Nick para la página:</label>
                <input type="text" class="form-control" placeholder="Introduce tu nombre que verán los demás usuarios" id="nick">
            </div>

            <div class="form-group">
                <label >Email:</label>
                <input type="email" class="form-control" placeholder="Introduce tu email" id="mail">
            </div>

            <div class="form-group">
                <label >Fecha de nacimiento:</label>
                <input type="date" class="form-control" id="date">
            </div>

            <div class="form-group">
                <label for="pass">Contraseña:</label>
                <input type="password" class="form-control" placeholder="Introduce tu contraseña" id="pass">
            </div>

            <div class="form-group">
                <label for="pass2">Confirma tu contraseña:</label>
                <input type="password" class="form-control" placeholder="Confirma tu contraseña" id="pass2">
            </div>

            <div class="form-check-inline">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" value="">Acepto términos y condiciones de uso de Pochadia Site:
                </label>
            </div><br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
