<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/darkly/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="icon" type="image/png" href="img/icon-mini.png" style="width: 32px; height: 32px;" />
    <title>Recuperar contraseña</title>
    <style>
        .campolog {
            width: 350px;
        }

        body {
            background: url(img/background.png);
        }
    </style>
</head>

<body>

    <article class="pt-2 container-fluid">
        <div class="container d-flex justify-content-center">
            <img src="img/icon.png" alt="icon_pochadia" style="width: 20vh; height: 20vh;">
        </div>
        <form action="#" class="campolog bg-white p-3 container was-validated"
            style="width: 45vh; height: 40vh; border-radius: 8px;">
            <h3 class="text-center text-dark mb-4">Recuperar contraseña</h3>
            <div class="form-group">
                <input type="email" class="form-control input-sm mb-4" id="email" placeholder="Introduce tu e-mail"
                    name="email" required>

            </div>
            <button type="submit"
                class="btn btn-warning font-weight-bold text-dark container justify-content-center d-flex"
                style="width: 50%;" data-toggle="modal" data-target="#Recuperacion">Enviar</button>
            <div class="modal fade" id="Recuperacion">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title text-center">Correo enviado</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <!-- Modal body -->
                        <div class="modal-body">
                            <p>Si la cuenta de correo consta en nuestra base de datos se le enviará un correo
                                para poder recuperar
                                su contraseña. Por favor revise su correo.</p>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </article>

    <footer class="page-footer fixed-bottom">
        <div class="container pt-3 col-sm">
            <div class="container-fluid d-flex justify-content-center ml-3">
                <div class="mr-3">
                    <p class="ml-2">Contacto</p>
                    <div class="container d-flex justify-content-center">
                        <div>
                            <div class="row">
                                <div class="col-sm"><a href="FAQ.html">Ayuda</a></div>
                            </div>
                            <div class="row">
                                <a href="#" class="col-sm">Sobre nosotros </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mr-3">
                    <p class="col-sm d-flex justify-content-center">Siguenos</p>
                    <div class="container col-sm">
                        <div class="d-flex justify-content-center">
                            <div class="d-flex justify-content-center">
                                <div class="row-sm d-flex justify-content-center">
                                    <div class="col-sm p-1"><i><a href="#"><img src="img/facebook.png" alt="facebook"
                                                    width="30vh"></a></i></div>
                                    <div class="col-sm p-1"><i><a href="#"><img src="img/twitter.png" alt="twitter"
                                                    width="30vh"></a></i></div>
                                    <div class="col-sm p-1"><i><a href="#"><img src="img/instagram.png" alt="instagram"
                                                    width="30vh"></a></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">© 2020 Copyright:
            <a href="#"> Pochadia.com</a>
        </div>
        <!-- Copyright -->
    </footer>

</body>

</html>
