<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/darkly/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="icon" type="image/png" href="img/icon-mini.png" style="width: 32px; height: 32px;" />
    <!--Animate.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.compat.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <!--WOW-->
    <script src="js/controlador_ayuda.js"></script>
    <script src="js/servicios.js"></script>
    <script src="js/wow.js"></script>
    <script>
        wow = new WOW(
            {
                animateClass: 'animated',
                offset: 100,
                callback: function (box) {
                    console.log("WOW: animating <" + box.tagName.toLowerCase() + ">")
                }
            }
        );
        wow.init();
    </script>
    <title>Contacto</title>
    <style>
        .campolog {
            width: 350px;
        }

        form {
            min-width: 45vh;
            min-height: 50vh;
        }

        body {
            background: url(img/background.png);
        }
    </style>
</head>

<body ng-app="myApp" ng-controller="myCtrl">

    <article class="pt-2 container-fluid">
        <div class="container d-flex justify-content-center wow zoomInDown">
            <img src="img/icon.png" alt="icon_pochadia" style="width: 20vh; height: 20vh;">
        </div>
        <form action="#" class="campolog bg-white p-3 container was-validated animated zoomIn" style="width: 25%; border-radius: 8px;">
            <h3 class="text-center text-dark mb-4">Contacta con nosotros</h3>
            <div class="form-group">
                <input type="email" ng-model="correo" class="form-control input-sm mb-4" id="email" placeholder="Introduce tu email"
                    name="email" required>
            </div>
            <div class="form-group">
                <input type="text" ng-model="asunto" class="form-control input-sm mb-4" id="name"
                    placeholder="Introduce el asunto" name="name" required>

            </div>
            <div class="form-group">
                <textarea class="form-control" ng-model="texto" id="textarea" rows="4"
                    placeholder="¿Que es lo que quieres decirnos? : )" required></textarea>

            </div>
            <button type="button"
                class="btn btn-warning font-weight-bold text-dark container justify-content-center d-flex" ng-click="contactar2()"
                style="width: 50%;">Enviar</button>
        </form>
    </article>


    <footer class="page-footer pt-5 mt-5 wow fadeInDown">
        <div class="container pt-3 col-sm">
            <div class="container-fluid d-flex justify-content-center">
                <div class="mr-3">
                    <p class="ml-2">Contacto</p>
                    <div class="container d-flex justify-content-center">
                        <div>
                            <div class="row mt-2">
                                <a href="aboutus.html" class="col-sm">Sobre nosotros </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mr-3">
                    <p class="col-sm d-flex justify-content-center">Siguenos</p>
                    <div class="container col-sm">
                        <div class="d-flex justify-content-center">
                            <div class="d-flex justify-content-center">
                                <div class="row-sm d-flex justify-content-center">
                                    <div class="col-sm p-1 wow zoomIn"><i><a
                                                href="https://www.facebook.com/profile.php?id=100052372509502"><img
                                                    src="img/facebook.png" alt="facebook" style="width:4vh;"></a></i>
                                    </div>
                                    <div class="col-sm p-1 wow zoomIn"><i><a href="https://twitter.com/pochadia"><img
                                                    src="img/twitter.png" alt="twitter" style="width:4vh;"></a></i>
                                    </div>
                                    <div class="col-sm p-1 wow zoomIn"><i><a href="https://www.instagram.com/pochadia/"><img
                                                    src="img/instagram.png" alt="instagram" style="width:4vh;"></a></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Copyright -->
        <div class="footer-copyright mt-4 text-center py-3">© 2020 Copyright:
            <a href="principal.html"> Pochadia.com</a>
        </div>
        <!-- Copyright -->
    </footer>

</body>

</html>
